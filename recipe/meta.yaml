{% set name = "shyaml" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a57e380f66043c661d417106a0f101f8068c80caa2afef57c90447b88526c3d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - shyaml = shyaml:entrypoint

requirements:
  host:
    - d2to1
    - pip
    - python
    - pyyaml
    - setuptools
  run:
    - python
    - pyyaml

test:
  imports:
    - shyaml
  commands:
    - shyaml --help

about:
  home: https://github.com/0k/shyaml
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'YAML for command line'

extra:
  recipe-maintainers:
    - scopatz
